        ansible_connection: ssh
        ansible_user: pi
        ansible_ssh_pass: raspberry
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
      children:
        epicraspberries:
          vars:
            net_sync_hostname: ubhkxntypimkfegke3fggj4ope4loh2uh4odywuwbsdphw5gwjqif7id.onion
          hosts:
            epic-tim:
              hostname: tim-thaler
              raw_hostname: '0xb2af4b33'
              ansible_host: "{{ hostname }}.local"
            epic-peter:
              hostname: peter-pan
              raw_hostname: '0xf0364264'
              ansible_host: "{{ hostname }}.local"
        ext_disk:
          vars:
            ext_disk_device: '/dev/sda'
            # ext_disk_device: '/dev/loop0'
          children:
            docker_host:
              hosts:
                epic-docker-host:
                  hostname: "karl-heinz"
